<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!--
		Vincent Demeester personnal fontconfig file.
		Inspiration :
		- Forums & wiki of Gentoo
		- Infinality local.conf file
	 -->
	 <match target="pattern">
	 	<!-- Define some patterns -->
		<edit name="rendering_style" target="pattern">
			<string>shortbrain</string>
		</edit>
		<edit name="rendering_style" target="font">
			<string>shortbrain</string>
		</edit>
	 </match>
	 <!-- Prevent gnome from using embedded bitmaps in fonts like Calibri -->
	 <match target="font">
	 	<test name="rendering_style" qual="any">
			<string>shortbrain</string>
		</test>
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	 </match>
	<!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
	<match target="font" >
		<test name="rendering_style" qual="any" >
			<string>shortbrain</string>
		</test>
		<selectfont>
			<rejectfont>
				<pattern>
					<patelt name="scalable" >
						<bool>false</bool>
					</patelt>
				</pattern>
			</rejectfont>
		</selectfont>
	</match>

	<!-- Substitute truetype fonts for bitmap ones -->
	<match target="pattern" >
		<test name="rendering_style" qual="any" >
			<string>shortbrain</string>
		</test>
		<edit name="prefer_outline" >
			<bool>true</bool>
		</edit>
	</match>

	<!-- Tunning params -->
	<match target="font" >
		<test name="rendering_style" qual="any" >
			<string>shortbrain</string>
		</test>
		<edit mode="assign" name="rgba" >
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="hinting" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="autohint" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintslight</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>
	
	<!-- 
		 Default fonts, and order.
		 If the font is not present in the system, it will
		 use the next one.
	-->
	<match target="font">
		<test name="rendering_style" qual="any">
			<string>shortbrain</string>
		</test>
		<alias>
			<family>serif</family>
			<prefer>
				<family>Cambria</family>
				<family>Droid Serif</family>
				<family>DejaVu Serif</family>
				<family>Liberation Serif</family>
			</prefer>
		</alias>
		<alias>
			<family>sans-serif</family>
			<prefer>
				<family>Ubuntu</family>
				<family>Corbel</family>
				<family>Droid Sans Serif</family>
				<family>DejaVu Sans Serif</family>
				<family>Liberation Sans Serif</family>
			</prefer>
		</alias>
		<alias>
			<family>monospace</family>
			<prefer>
				<family>Consolas</family>
				<family>Droid Sans Mono Slashed</family>
				<family>Droid Sans Mono</family>
				<family>DejaVu Sans Mono</family>
				<family>Liberation Sans Mono</family>
				<family>Inconsolata</family>
			</prefer>
		</alias>
	</match>
</fontconfig>
